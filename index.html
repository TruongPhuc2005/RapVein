<!doctype html>
<html lang="en-CA">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    
    <!-- Change this to your name-->
    <meta name="author" content="Duong Truong Phuc Nguyen" />
    
    <title>RapVein Music App</title>
    <!-- Classless CSS Stylesheet - https://newcss.net/ -->
    <link rel="stylesheet" href="./css/new.css" />
    <!-- Inter font included with new.css -->
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
</head>
<body>
    <header>
        <!-- Change this to your App's info -->
        <h1>RapVein</h1>
        <p>let's immerse ourselves in rap together...</p>
    </header>

    <nav id="menu">
        <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
        <div id="artist-container">
            <div id="menu"></div>
            <div id="navigation-buttons">
               <button id="backButton">Back</button>
               <button id="nextButton">Next</button>
            </div>
        </div>

        <h2 id="select-artist">
            <!-- Dynamically update the selected category title -->
        </h2>
        <div id="socialLink"></div>

      
        <!-- Next button for artist pagination -->
      

        <table>
            <thead>
                <tr>
                    <th>Song Name</th>
                    <th>Album Name</th>
                    <th>Year Recorded</th>
                    <th>Duration (mm:ss)</th>
                </tr>
            </thead>
            <tbody id="songs">
                <!-- Dynamically create your song rows here -->
            </tbody>
        </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
</body>
</html>
